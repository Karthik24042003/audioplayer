<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Playlist</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">
       <h1 id="head">Audio Player with Playlist</h1>
    </div>
    <input type="file" id="audioFileInput" accept=".mp3" multiple>
    
    <div id="spiner">

    </div>
    <div id="nowPlaying">
        <h2>Now Playing:</h2>
        <p id="nowPlayingTitle"></p>
        <audio id="audioPlayer" controls></audio>
    </div>
    <button id="uploadButton">Upload Audio</button>
    <div id="2">
        <h2 id="1">Recently played :</h2>
        <ul id="playlist"></ul>

    </div>
    <script src="script.js" >
      
    </script>
</body>
</html>
